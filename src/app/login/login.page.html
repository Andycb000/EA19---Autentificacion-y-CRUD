<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="content" class="text-center">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

      <!-- Email -->
      <ion-label class="text-gray-400 text-lg font-semibold">Correo</ion-label><br>
      <input class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="email"
        name="email" id="email" required placeholder="correo@email.com" [(ngModel)]="email" #emailModel="ngModel"><br>
      <div *ngIf="emailModel.invalid && emailModel.touched" style="color:red;">Por favor ingresa un correo válido</div>

      <!-- Contraseña -->
      <ion-label class="text-gray-400 text-lg font-semibold">Contraseña</ion-label><br>
      <input name="password" id="password" [(ngModel)]="password"
        class="border rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400" type="password" required
        placeholder="........."><br><br>

      <!-- Botón de Iniciar Sesión -->
      <button
        class="text-white bg-gradient-to-r from-pink-400 via-pink-500 to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        expand="full" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <button (click)="onReset()"
      class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      expand="full">Reinicia tu contraseña</button>

    <button (click)="onSignup()"
      class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      expand="full">Registrate</button>
  </div>
</ion-content>
